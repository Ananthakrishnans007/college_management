{% extends 'base.html' %}
{% load static %}
{% block content %}

    
<style>
    body{
         background-image: url("{% static 'images/a2.jpg'  %}");
         background-size: cover;
     
 
     }
     .container-fluid{
         background-color: rgb(95, 253, 198);
         width: 430px;
         height: 540px;
         margin: auto;
         border-radius: 10px;
         outline: solid 1px;
     }
     .form-control{
          width: 100%;
          font-size: 15px;
      }
     .blank{
         width: 100%;
         height: 1px;
         
     }
     .input-field i{
     position: absolute;
     top: 50%;
     transform: translateY(-50%);
     color: #999;
     font-size: 23px;
     transition: all 0.2s ease;
 }
 
 .input-field input:is(:focus, :valid) ~ i{
     color: #4070f4;
 }
 
     .input-field i.icon{
     left: 0;
 }
 .input-field i.showHidePw{
     right: 0;
     cursor: pointer;
     padding: 10px;
 }
 </style>
    
</head>


 
<body>
    

    
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<div class="container text-center " style="width: 450px;">
  {% for message in messages %}
  <h5 class="text-center" style=" color: rgb(255, 0, 0); font-size: 20px; ">
            <div class="alert alert-danger mt-5">
                {{ message }}
            </div>
        </h5>
            {% endfor %}
</div>

<div class="container-fluid"
 style="margin-top:3%;">
    <!-- <h1 class="text-center" style=" color: brown; font-size: 50px;" >
        Welcome.....
    </h1> -->
   

        <div class="body">
<div class="blank mb-3"></div>
    <div  class="cnt mb-4">
        <h2 class="mb-4 text-center" >Login</h2>
    </div>

    <form action="{% url 'user_login' %}" method="POST">{% csrf_token %} 
                <div class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg" name="uname" placeholder="Username" >
                  
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password"  class="form-control form-control-lg password" name="psw" placeholder="Password">
                  
                  
                  
                </div>
    
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" >
                  <label class="form-check-label" for="form1Example3"> Remember password </label>
                </div>
    
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
    
                <hr class="my-4">
    
                <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                  type="submit"></i> Sign in with google</button>
                <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                  type="submit">Sign in with facebook</button>

                  <div class="text-center" style="margin-top: 20px;">
                    <p class="pra">Not have an account? <a href="{% url 'signup' %}" class="hr">Sign Up </a> </p>
                    </div>
            
    
    
                </form>
    
    
          </div>
</div>
<script src="{% static 'js/script.js' %}"></script>

{% endblock %}
