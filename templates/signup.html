{% extends 'base.html' %}
{% load static %}
{% block content %}


  
<style>
     body{
        background-image: url("{% static 'images/a2.jpg'  %}");
        background-size: cover;
    

    }
     .container-fluid{
         background-color: rgb(95, 253, 198);
         width: 550px;
         height: 850px;
         margin: auto;
         border-radius: 10px;
         outline: solid 1px;
     }
     .form-control{
         width: 100%;
         font-size: 15px;
     }
     .blank{
         width: 100%;
         height: 1px;
         
     }
     .fn{
      width: 46%;
     }
     .ln{
      width: 46%;
      margin-top: -65px;
      float: right;
     }
     
     .gender{
      margin-left: 2%;
      width: 5%;
      
     }
     .gender1{
      margin-left: 10%;
      width: 5%;
     }
 </style>
 </head>
 <body>
   
 
 <div class="container text-center " style="width: 450px;">
  {% for message in messages %}
  <h5 class="text-center" style=" color: rgb(255, 0, 0); font-size: 20px; ">
            <div class="alert alert-danger mt-5">
                {{ message }}
            </div>
        </h5>
            {% endfor %}
</div>
 <div class="container-fluid"
  style="margin-top:2%;">
     <!-- <h1 class="text-center" style=" color: brown; font-size: 50px;" >
         Welcome.....
     </h1> -->
    
     
         <div class="body">
 <div class="blank mb-3"></div>
     <div  class="cnt mb-4">
         <h2 class="mb-4 text-center" >Signup</h2>
     </div>

     <form action="{% url 'sign_up' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}

        <div class="form-outline mb-4 fn">
            <input type="text"  class="form-control form-control-lg" name="fname" placeholder="First Name"  >
            
          </div>
          <div class="form-outline mb-4 ln" >
           
            <input type="text"  class="form-control form-control-lg" name="lname" placeholder="Last Name" >
          </div>

          <div class="form-outline mb-4 " >
           
            <input type="text"  class="form-control form-control-lg" name="address" placeholder="Address" >
          </div>
          <div class="form-outline mb-4 "  >
           
            <input type="radio"  class="gender" name="gender" value="Male">Male
            <input type="radio"  class="gender1" name="gender" value="Female">Female
          </div>
     <div class="form-outline mb-4">
        <input type="text"  class="form-control form-control-lg"  name="uname" placeholder="Username" >
        
      </div>
      
                 <div class="form-outline mb-4">
                   <input type="email" class="form-control form-control-lg" name="email" placeholder="Email" >
                   
                 </div>
                 <div class="form-outline mb-4">
                  <select class="form-control form-control-lg" name="sel" >
                    <option selected>Select Course</option>
                    {% for course in courses %}
                      <option value="{{ course.id }}">{{ course.Course_Name }}</option>
                      {% endfor %}
                  </select>
                  
                </div>
                 <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" name="phone" placeholder="Phone" >
                  
                </div>
                <div class="form-outline mb-4">
                  <input type="file" class="form-control form-control-lg" name="file" >
                  
                </div>
     
                 <div class="form-outline mb-4">
                   <input type="password"  class="form-control form-control-lg" name="psw" placeholder="Password">
                   
                 </div>
                 <div class="form-outline mb-4">
                    <input type="password"  class="form-control form-control-lg" name="cpsw" placeholder="Conform Password">
                    
                  </div>
     
                 <!-- Checkbox -->
                 <!-- <div class="form-check d-flex justify-content-start mb-4">
                   <input class="form-check-input" type="checkbox" value="" id="form1Example3" >
                   <label class="form-check-label" for="form1Example3"> Remember password </label>
                 </div> -->
                 <div class="text-center" >
                 <button class="  btn btn-danger  " type="submit" style="width:150px;">SIGN UP</button>
                </div>
                 <hr class="my-4">
     
                 
                   <div class="text-center" style="margin-top: 10px;">
                     <p class="pra">You have an account? <a href="{% url 'user_login' %}" class="hr">Login </a> </p>
                     </div>
             
     
     
     
     
                    </form>
           </div>
           
 </div>

 {% endblock %}
