{% extends 'admin/base1.html' %}
{% load static %}
{% block content %}

<style>
   body{
        background-image: url("{% static 'images/b3.jpg'  %}");
        background-size: cover;
        width: 100%;
        height: auto;
   }
        .container-fluid{
         background-color: rgb(95, 253, 198);
         width: 430px;
         height: 530px;
         margin: auto;
         border-radius: 10px;
         outline: solid 1px;
     }
     .form-control{
         width: 100%;
         font-size: 15px;
     }
     .blank{
         width: 100%;
         height: 1px;
         
     }
    
</style>
<div class="container-fluid"
 style="margin-top:5%;">

 <div class="body">
    <div class="blank mb-3"></div>
        <div  class="cnt mb-4">
            <h2 class="mb-4 text-center" >Add Student</h2>
        </div>
   
        <form action="{% url 'student' %}" method="POST">{% csrf_token %} 
           <div class="form-outline mb-4">
               <input type="text"  class="form-control form-control-lg" name="name" placeholder="Student Name"  >
               
             </div>
             <div class="form-outline mb-4">
              
               <input type="text"  class="form-control form-control-lg" name="address" placeholder="Address" >
             </div>
             <div class="form-outline mb-4">
              
                <input type="text"  class="form-control form-control-lg" name="age" placeholder="Age" >
              </div>
              <div class="form-outline mb-4">
              
                <input type="date"  class="form-control form-control-lg" name="date"  >
              </div>
              <div class="form-outline mb-4">
              
                <input type="phone"  class="form-control form-control-lg" name="phone"  placeholder="Phone" >
              </div>
              <div class="form-outline mb-4">
              
                <select class="form-control form-control-lg" name="sel" >
                  {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.Course_Name }}</option>
                    {% endfor %}
                </select>
              </div>
        
                    <div class="text-center" >
                    <button class="  btn btn-danger  " type="submit" style="width:150px;">Save</button>
                   </div>
                    
                
        
        
        
        
                       </form>
              </div>
    



</div>
{% endblock %}
